databaseChangeLog:
  - changeSet:
      id: 1
      author: nathancashmore
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uuid
                  type: varchar(60)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nickname
                  type: varchar(255)
                  constraints:
                    nullable: false
